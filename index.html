<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Project 7 Interactive Video Player</title>
    
    <link rel="stylesheet" href="css/main.css">

  </head>
  
  <body>
    <div id="video-container">
    <video id="video" width="640" height="365" >
      <source src="video/video.mp4" type="video/mp4">
      <source src="video/video.ogg" type="video/ogg">
    </video>
          
    <progress id="seek-bar" min="0" max="100" value="0">
      <span id="buffered-amount"></span>
      <span id="progress-amount"></span>
    </progress>
    

    <div id="video-controls">
      <button type="button" id="play-pause"><img id="play-pause-icon" src="icons/play-icon.png" alt="play-pause button" onclick="change();" /></button>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
      <button type="button" id="full-screen"><img class="full-icon" src="icons/fullscreen-icon.png"/></button>   
        
    </div>
      
      </div>
  
  <script src="scripts.js"></script>
  </body>


</html>
